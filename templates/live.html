{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Live Setlist</h2>
    <ul class="list-group">
        {% for song in selected_songs %}
        <li class="list-group-item mb-4">
            <h4>{{ song.title }}</h4>
            {% if song.lyrics_filename %}
                <div class="mt-2">
                    <a href="{{ url_for('static', filename='uploads/lyrics/' ~ song.lyrics_filename) }}" target="_blank" class="btn btn-outline-primary">
                        View Lyrics (PDF)
                    </a>
                </div>
            {% else %}
                <div class="text-muted">No lyrics available.</div>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
