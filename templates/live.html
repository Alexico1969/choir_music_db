{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Live Setlist</h2>
    <ul class="list-group">
        {% for song in selected_songs %}
        <li class="list-group-item mb-4">
            <h4>{{ song.title }}</h4>
            {% if song.lyrics %}
                <div class="lyrics mt-2 p-2 bg-light border rounded" style="white-space: pre-wrap;">
                    {{ song.lyrics }}
                </div>
            {% else %}
                <div class="text-muted">No lyrics available.</div>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
